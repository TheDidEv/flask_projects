{% extends "base.html" %}
{% block title %} Index Page {% endblock %}

{% block content %}
    <h1>Hello World</h1>
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="username" placeholder="Username"/><br/>
        <input type="password", name="password", placeholder="password"/><br/>
        <input type="submit" value="Login"/>
    </form>


    
    <h1>File upload</h1>
    <form method="POST" action="{{ url_for('file_upload') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls, .txt" required="required"/>
        <input type="submit" value="Upload file"/>
    </form>



    <h1>File upload and convert</h1>
    <form method="POST" action="{{ url_for('convert_csv') }}" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls" required="required"/>
        <input type="submit" value="Conver to .CSV file"/>
    </form>
{% endblock %}
